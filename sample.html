<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>
<body>
  
<ion-app>

    <ion-header>
        <ion-toolbar>
            <ion-title>Sample Header</ion-title>
        </ion-toolbar>	
    </ion-header>

    <ion-content class="ion-padding">

        <p>Welcome to Ionic!</p>

        <ion-button id="openModal">Open Modal</ion-button>

        <ion-modal>
            <ion-content>
                <ion-button id="closeModal">Close Modal</ion-button>
            </ion-content>
        </ion-modal>

    </ion-content>

</ion-app>

<script>
    const modal = document.querySelector("ion-modal")
    document.getElementById("openModal").addEventListener('click', () => modal.present())
    document.getElementById("closeModal").addEventListener('click', () => modal.dismiss())
</script>

</body>
</html>
