<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>
<body>
    
    <ion-app>
         <!-- #secondpage -->
        <ion-router useHash="true">
                               <!-- template -->
            <ion-route url="/" component="home-page"></ion-route>
            <ion-route url="/contact" component="contact-page"></ion-route>
            <ion-route url="/about" component="about-page"></ion-route>
        </ion-router>
        <!-- This is very importan -->
        <ion-nav></ion-nav>
    </ion-app>

    <!-- Pages -->
    <!-- 1st Page or Home Page -->
    <template id="home-page">

        <ion-header>
            <ion-toolbar>
                <ion-title>Home</ion-title>
            </ion-toolbar>
        </ion-header>
        
        <ion-content class="ion-padding">
            <ion-button href="/contact">Contact Page</ion-button>
            <ion-button href="/about">About Page</ion-button>

        </ion-content>
        
    </template>

    <!-- 2nd Page or Contact Page -->
    <template id="contact-page">

        <ion-header>
            <ion-toolbar>
                <ion-buttons slot="start">
                    <ion-back-button defaultHref="/"></ion-back-button>
                </ion-buttons>
                <ion-title>Contact Page</ion-title>
            </ion-toolbar>	
        </ion-header>

        <ion-content class="ion-padding">
            <p>Welcome to the contact page!</p>
        </ion-content>
        
    </template>
    

        <!-- 3rd Page or About Page -->
        <template id="about-page">

            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-back-button defaultHref="/"></ion-back-button>
                    </ion-buttons>
                    <ion-title>About Page</ion-title>
                </ion-toolbar>	
            </ion-header>
    
            <ion-content class="ion-padding">
                <p>Welcome to the about page!</p>
            </ion-content>
            
        </template>

<script>
customElements.define('home-page', class extends HTMLElement {
    connectedCallback() {
        this.innerHTML = document.getElementById('home-page').innerHTML;
    }
});

customElements.define('contact-page', class extends HTMLElement {
    connectedCallback() {
        this.innerHTML = document.getElementById('contact-page').innerHTML;
    }
});

customElements.define('about-page', class extends HTMLElement {
    connectedCallback() {
        this.innerHTML = document.getElementById('about-page').innerHTML;
    }
});
</script>



</body>
</html>
